version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - ML_SERVICE_URL=http://ml-service:8000
    env_file:
      - .env
    depends_on:
      - ml-service
    volumes:
      - ./backend:/app
      - /app/node_modules

  ml-service:
    build: ./ml
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./ml:/app
      - ./ml/saved_models:/app/saved_models

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=personal_finance
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  postgres_data:
